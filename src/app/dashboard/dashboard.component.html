<h2 class="header">Shopping Items</h2>
<br>

<app-modal [items]="cartItems" [count]="cartCount" *ngIf="modalOpen"></app-modal>
<app-cart (openModal)="openModal()" [count]="cartCount"></app-cart>
 <div>
            <input
            [(ngModel)]="searchTerm"
             [ngStyle]="{
            borderRadius: '10px',
            padding: '10px',
            width: '100%',
            border: '2px solid lightgray',
            outline: 'none'}"
            placeholder="Search for items"
            (input)="searchItems()"
            />
        </div>
            <br>
<div>
    <div *ngIf="isLoading" class="spinner">
    <svg xmlns="http://www.w3.org/2000/svg" width="10em" height="10em" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2A10 10 0 1 0 22 12A10 10 0 0 0 12 2Zm0 18a8 8 0 1 1 8-8A8 8 0 0 1 12 20Z" opacity=".5"/><path fill="currentColor" d="M20 12h2A10 10 0 0 0 12 2V4A8 8 0 0 1 20 12Z"><animateTransform attributeName="transform" dur="1s" from="0 12 12" repeatCount="indefinite" to="360 12 12" type="rotate"/></path></svg>
    </div>
<app-items [filteredItems]="filteredItems" (addToCart)="addToCart($event)"></app-items>
</div>
