<form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
<div class="mb-1">
<h1>Login</h1>
</div>
<div class="mt-1">
<h4>Username</h4>
<input [ngClass]="{ 'is-invalid': loginForm.get('username').invalid && loginForm.get('username').touched}" required minlength="3" formControlName="username" (click)="onEnterInputField($event.target)" class="username" name="username" placeholder="Type your username" />
<br>
<div *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched" class="invalid-feedback">
    <div *ngIf="loginForm.get('username').errors.required">Username is required</div>
    <div *ngIf="loginForm.get('username').errors.minlength">Username must be at least 3 characters</div>
</div>
</div>
<div class="mt-1">
    <h4>Password</h4>
    <input [ngClass]="{ 'is-invalid': loginForm.get('password').invalid && loginForm.get('password').touched}" required minlength="5" type="password" formControlName="password" name="password" class="password" placeholder="Type your password" />
    <br>
<div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="invalid-feedback">
    <div *ngIf="loginForm.get('password').errors.required">Password is required</div>
    <div *ngIf="loginForm.get('password').errors.minlength">Password must be at least 5 characters</div>
</div>
</div>

<div>
    <button [disabled]="loginForm.invalid" type="submit">Submit</button>
</div>
</form>
