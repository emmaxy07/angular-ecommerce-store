
        <div className='collections-overview'>
    <ul class="item">
    <div *ngFor="let item of filteredItems" (click)="onItemClicked(item)">
        <img src={{item.image}} width={{100}} height={{100}} />
        <h5><b>{{item.title}}</b></h5>
        <h5><b>${{item.price}}</b></h5>
        <button (click)="addToCart.emit(item)" appCartBtn [ngStyle]="{'width':'60%'}">Add to Cart</button>
    </div>
</ul>
